<div id="apercu2profil{{varApercuProfil['id']}}" class="box profil elem" style="border-radius: 20px; width: 100%;display:None;position: absolute;font-size:13px;
    z-index: 1;">
  <article class="media">
    <div class="media-left">

      <figure class="image is-32x32">
        <img alt="photo user" src="{%if varApercuProfil['idImg']%}{{url_for('userImg', profilImg = varApercuProfil['idImg'])}}{%else%}{{url_for('static',filename='image/sans_profil.png')}}{%endif%}"
          style="width:32px; height:32px;border-radius: 50%;object-fit: cover;" />
      </figure>
    </div>

    <div class="media-content">
      <div class="content">

        <div style="font-variant: small-caps;">
          <a href="{{url_for('profil' ,idUser=varApercuProfil['id'])}}">{{varApercuProfil['nom']}} {{varApercuProfil['prenom']}}</a>
        </div>
    <b>XP : </b>{{varApercuProfil['xp']}}<br />
    <b>Lyc√©e{%if 'ELEVE' == 'ELEVE'%}/Classe{%endif%} : </b>{{varApercuProfil['lycee']}}{%if 'ELEVE' == 'ELEVE'%}/{{varApercuProfil['classe']}}{%endif%}<br />
    <i>{{'ELEVE'}}</i>
  </div>
</div>
    <div style="flex-direction: column;align-items: flex-end;">
      <div class="navbar-item ">
        {%if varApercuProfil['admin']== true%}
            <span class="icon is-small ">
              <i class="fas fa-crown" aria-hidden="true" style="color:	hsl(48, 100%, 67%)"></i>
            </span>
            <span style="color:	hsl(48, 100%, 67%);margin-bottom: 37%;margin-left: 10%;">
               &nbsp; Admin
            </span>
        {%endif%}
      </div>
    </div>
  </article>
</div>
