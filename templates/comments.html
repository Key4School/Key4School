<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- language utf8 pour indiquer l'encodage -->
  <meta charset="UTF-8">
  <!-- pour l'adapter plus ou moins bien sur telephone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- titre en haut dans le navigateur -->
  <title>Commentaire</title>
  <!-- page de style -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">
  <!-- importation de la bibliotheque j query qui est requise pour faire marcher le js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/87544e3da3.js" crossorigin="anonymous"></script>
  <!-- importation du JS pour afficher et enlever les div -->
  <script src="{{url_for('static',filename='js/publication.js')}}" type="text/javascript"></script>

</head>

<body>
  {% include "bandeau.html" %}
  <!-- debut de la div pour tt les publications -->
  <div class="columns" style="margin-top:5%;">
    <div class="column"></div>
    <div class="column">
      <!-- DÃ©but publi -->
      <div class="box">
        <article class="media">
          <div class="media-left">
            <!-- Image photo de profil-->
            <figure class="image is-64x64">
              <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
          </div>
          <!-- Contenu publication -->
          <div class="media-content">
            <div class="content">
              <p style="margin-bottom: 5px;">
                <!-- Nom utilisateur ; pseudo ; temps -->
                <strong>NOM Prenom</strong> <small><em>@pseudo</em></small> <small>3j 2h</small>
              </p>
              <!-- Titre -->
              <h3 style="margin-top: 0;">Titre</h3>
              <!-- Texte publication -->
              <p>Contenu</p>
            </div>
            <!-- Icons like et commentaire -->
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="like" onClick="like()">
                  <span class="icon is-small">
                    <i id="like" class="fas fa-thumbs-up" aria-hidden="true" style="padding-left: 5px;">5</i>
                  </span>
                </a>
                <a class="level-item" aria-label="comment">
                  <span class="icon is-small">
                    <i class="far fa-comment" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
      <!-- Fin publi -->
    </div>
    <div class="column"></div>
  </div>


  <div class="columns" style="margin-left:2%;">
    <div class="column">
      <div class="box">
        <article class="media">
          <!-- Contenu publication -->
          <div class="media-content">
            <div class="content">
              <p style="margin-bottom: 5px;">
                <!-- Nom utilisateur ; pseudo ; temps -->
                <strong>NOM Prenom</strong> <small><em>@pseudo</em></small> <small>3j 2h</small>
              </p>
              <br />
              <!-- Texte publication -->
              <p>Reponse</p>
              <br />
            </div>
            <!-- Icons like et commentaire -->
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="like" onClick="like()">
                  <span class="icon is-small">
                    <i id="like" class="fas fa-thumbs-up" aria-hidden="true" style="padding-left: 5px;">5</i>
                  </span>
                </a>
                <a class="level-item" aria-label="comment">
                  <span class="icon is-small">
                    <i id="like" class="fas fa-thumbs-down" aria-hidden="true" style="padding-left: 5px;">5</i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
    <div class="column"></div>
    <div class="column"></div>
  </div>


  <!-- fin de l'espace des publication -->

</body>

</html>
