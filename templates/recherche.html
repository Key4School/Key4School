<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- language utf8 pour indiquer l'encodage -->
  <meta charset="UTF-8">
  <!-- pour l'adapter plus ou moins bien sur telephone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- titre en haut dans le navigateur -->
  <title>Recherche</title>
  <!-- page de style -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/87544e3da3.js" crossorigin="anonymous"></script>
  <script src="{{url_for('static',filename='js/profil.js')}}" type="text/javascript"></script>
  <!-- importation du JS pour afficher et enlever les div -->

</head>

<body>
  {% include "bandeau.html" %}
  
  

 <!-- debut de la div pour tt les publications -->
 <div class="columns" style="margin-top:5%;">
  <div class="column"></div>
  <div class="column">
    {%for r in results %}
      <!-- Début publi -->
      <div class="question">
        <h3>{{r['title']}}</h3>
        <h5>{{r['matière']}}</h5>
        <p>{{r['contenu']}}</p>
        <pre>{{r['date-envoi']}}</pre>
      </div>

      <div class="box">
        <article class="media">
          <div class="media-left">
            <!-- Image photo de profil-->
            <figure class="image is-64x64">
              <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
          </div>
          <!-- Contenu publication -->
          <div class="media-content">
            <div class="content">
              <p>
                <!-- Nom utilisateur ; pseudo ; temps -->
                <strong>{{r['user']['nom']}} {{r['user']['prenom']}}</strong> <small>@{{r['user']['pseudo']}}</small> <small>31m</small>
                <br>
                <!-- Titre -->
                <h3>{{r['titre']}}</h3>
                <!-- Texte publication -->
                {{r['contenu']}}
              </p>
            </div>
            <!-- Icons like et commentaire -->
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="like" onClick="like({{r['idMsg']}})">
                  <span class="icon is-small">
                    <i id=like1 class="far fa-thumbs-up" aria-hidden="true" onClick="dislike({{r['idMsg']}})"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="dislike">
                  <span class="icon is-small">
                    <i id=dislike1 class="far fa-thumbs-down" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="comment">
                  <span class="icon is-small">
                    <i class="far fa-comment" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
      <!-- Fin publi -->
    {%endfor%}
  </div>
  <div class="column"></div>
</div>

<!-- fin de l'espace des publication -->

</body>

</html>
