<!DOCTYPE html>
<html lang="fr" data-theme="{{session['theme']}}">

<head>

  <meta charset="UTF-8">
  <title>Key4School - Inscription</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/87544e3da3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/mystyles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/image/logo/favicon.png?v=2" id="favicon" />
  <script src="/static/js/inscription2.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/favico.js/0.3.10/favico.min.js" integrity="sha512-d9sMcIBjQTs74UtVxBT8z7b4NRFZrwD2rn5VJe/pBxjwMmxOuBDmYFzLmwssH9AUIhFKtWzoeZgDIp6Yc0g+jw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>


</head>

<body>
  <nav class="titre">
    <img src="/static/image/logo/favicon.png" style="height:30px;width:auto;" />
    <span class="key4schoolNavbar_Connexion">
      <p style="font-family: 'Roboto', sans-serif;">
        Key
      </p>
      <p style="font-family: 'M PLUS Rounded 1c', sans-serif;">
        4
      </p>
      <p style="font-family: 'Rochester', cursive;">
        School
      </p>
    </span>
  </nav>
  <form class="form_inscription" action="./" method="post" id="form">
    {%if user['classe'] == '1e' or user['classe'] == 'Tle'%}
    <div class="input_inscription control has-icons-left has-icons-right">
      <input list="datalist_spe" class="color_input input" type="text" placeholder="Spécialité 1" id="spe1">
      <span class="icon is-small is-left">
        <i class="fas fa-book-open"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="spe1_check"></i>
      </span>
    </div>
    <input type="hidden" name="spe1" value="" id="spe1Value">
    <br />
    <div class="input_inscription control has-icons-left has-icons-right">
      <input list="datalist_spe" id="spe2" class="color_input input" type="text" placeholder="Spécialité 2" >
      <span class="icon is-small is-left">
        <i class="fas fa-book-open"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="spe2_check"></i>
      </span>
    </div>
    <input type="hidden" name="spe2" value="" id="spe2Value">
    {%if user['classe'] == '1e'%}
    <br />
    <div class="input_inscription control has-icons-left has-icons-right">
      <input list="datalist_spe" id="spe3" class="color_input input" type="text" placeholder="Spécialité 3" >
      <span class="icon is-small is-left">
        <i class="fas fa-book-open"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="spe3_check"></i>
      </span>
    </div>
    <input type="hidden" name="spe3" value="" id="spe3Value">
    {%endif%}
    <datalist id="datalist_spe">
      <option>Spé Arts</option>
      <option>Spé HGGSP</option>
      <option>Spé HLP</option>
      <option>Spé SES</option>
      <option>Spé Mathématiques</option>
      <option>Spé Physique-Chimie</option>
      <option>Spé SVT</option>
      <option>Spé NSI</option>
      <option>Spé Sciences de l'Ingénieur</option>
      <option>Spé LCA</option>
      <option>Spé LLCER Anglais</option>
      <option>Spé LLCER Espagnol</option>
      <option>Spé LLCER Allemand</option>
      <option>Spé LLCER Italien</option>
      <option>Spé Biologie-écologie</option>
    </datalist>
    <br />
    {%endif%}
    <div class="input_inscription control has-icons-left has-icons-right">
      <input list="datalist_option" id="option1" class="color_input input" type="text" placeholder="Option 1 (facultatif)" >
      <span class="icon is-small is-left">
        <i class="fas fa-book"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="option1_check"></i>
      </span>
    </div>
    <input type="hidden" name="option1" value="" id="option1Value">
    <datalist id="datalist_option">
      <option>LCA Latin</option>
      <option>LCA Grec</option>
      <option>LV3 Anglais</option>
      <option>LV3 Espagnol</option>
      <option>LV3 Allemand</option>
      <option>LV3 Portugais</option>
      <option>LV3 Italien</option>
      <option>LV3 Russe</option>
      <option>LV3 Arabe</option>
      <option>LV3 Chinois</option>
      <option>EPS</option>
      <option>Arts</option>
      <option>Musique</option>
      <option>Management et gestion</option>
      <option>Santé et social</option>
      <option>Biotechnologies</option>
      <option>Sciences et laboratoire</option>
      <option>Sciences de l'Ingénieur</option>
      <option>Création et innovation technologiques</option>
      <option>Création et culture - design</option>
      <option>Maths complémentaires</option>
      <option>Maths expertes</option>
      <option>Droits et grands enjeux du monde contemporain</option>
      <option>Hippologie et équitation</option>
      <option>Agronomie-économie-territoires</option>
      <option>Pratiques sociales et culturelles</option>
    </datalist>
    <br />
    <div class="input_inscription control has-icons-left has-icons-right">
      <input list="datalist_option" id="option2" class="color_input input" type="text" placeholder="Option 2 (facultatif)" >
      <span class="icon is-small is-left">
        <i class="fas fa-book"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="option2_check"></i>
      </span>
    </div>
    <input type="hidden" name="option2" value="" id="option2Value">
    <br />
    <div class="input_inscription control has-icons-left has-icons-right">
      <input list="datalist_option" id="option3" class="color_input input" type="text" placeholder="Option 3 (facultatif)" >
      <span class="icon is-small is-left">
        <i class="fas fa-book"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="option3_check"></i>
      </span>
    </div>
    <input type="hidden" name="option3" value="" id="option3Value">
    <div id="erreur">
      <br /><br />
      <p class="erreurP">
        Vous n'avez pas rempli correctement les champs du formulaire !
      </p>
    </div>
    <br />
    <br>
    <p class="txt_centre">Notre politique de confidentialité <a href="{{url_for('about')}}">En savoir plus</a></p>
    <br>
    <br>
    <center>
      <button type="submit" id="envoi" class="button">Inscription</button>
    </center>
    <br>
  </form>
</body>

</html>
