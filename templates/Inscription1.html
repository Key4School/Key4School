<!DOCTYPE html>
<html lang="fr" data-theme="{{session['theme']}}">

<head>

  <meta charset="UTF-8">
  <title>Key4School - Inscription</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">

  <link rel ="stylesheet" href="/static/styles/jquery.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel ="stylesheet" href="http://jqueryui.com/ressources/demos/style.css" />
  <script src="https://kit.fontawesome.com/87544e3da3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/mystyles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/image/logo/favicon.png?v=2" id="favicon" />
  <script src="/static/js/inscription1.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/favico.js/0.3.10/favico.min.js" integrity="sha512-d9sMcIBjQTs74UtVxBT8z7b4NRFZrwD2rn5VJe/pBxjwMmxOuBDmYFzLmwssH9AUIhFKtWzoeZgDIp6Yc0g+jw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>


</head>

<body>
  <nav class="titre">
    <img src="/static/image/logo/favicon.png" style="height:30px;width:auto;" />
    <span class="key4schoolNavbar_Connexion">
      <p style="font-family: 'Roboto', sans-serif;">
        Key
      </p>
      <p style="font-family: 'M PLUS Rounded 1c', sans-serif;">
        4
      </p>
      <p style="font-family: 'Rochester', cursive;">
        School
      </p>
    </span>
  </nav>
  <form class="form_inscription" action="./" method="post" id="form">
    <div class="input_inscription control has-icons-left has-icons-right">
      <input class="color_input input" type="tel" placeholder="(Téléphone) facultatif" name="phone" id="phone">
      <span class="icon is-small is-left">
        <i class="fas fa-phone-alt"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="phone_check"></i>
      </span>
    </div>
    <br />
    <div class="input_inscription control has-icons-left has-icons-right">
      <input class="color_input input" type="date" placeholder="Date de naissance" name="birthday" id="birthday">
      <span class="icon is-small is-left">
        <i class="fas fa-birthday-cake"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="birthday_check"></i>
      </span>
    </div>
    <br />
    <div class="input_inscription control has-icons-left has-icons-right">
      <input autocomplete="off" class="color_input input" type="text" placeholder="Lycée" id="school">
      <span class="icon is-small is-left">
        <i class="fas fa-school"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="school_check"></i>
      </span>
    </div>
    <input type="hidden" name="school" id="schoolValue">
    <br>

    <div class="input_inscription control has-icons-left has-icons-right">
      <div class="select color_input" style="width:100%;">
        <select name="classe" id="classe" style="width:100%;">
          <option selected>--Niveau--</option>
          <option value="2GT">2nd Générale et Technologique</option>
          <option value="1G">1e Générale</option>
          <option value="TG">Tle Générale</option>
        </select>
      </div>
      <span class="icon is-small is-left">
        <i class="fas fa-graduation-cap"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="classe_check"></i>
      </span>
    </div>
    <br />

    <div class="input_inscription control has-icons-left has-icons-right">
      <input autocomplete="off" list="datalist_lva" class="color_input input" type="text" placeholder="LVA" id="LVA">
      <datalist id="datalist_lva">
      </datalist>
      <template id="template_lva">
        <option>Allemand</option>
        <option>Allemand Euro</option>
        <option>Anglais</option>
        <option>Anglais Euro</option>
        <option>Arabe</option>
        <option>Basque</option>
        <option>Catalan</option>
        <option>Chinois</option>
        <option>Créole</option>
        <option>Italien</option>
        <option>Italien Euro</option>
        <option>Espagnol</option>
        <option>Espagnol Euro</option>
        <option>Hébreu</option>
        <option>Kanak</option>
        <option>Portugais</option>
        <option>Portugais Euro</option>
        <option>Russe</option>
      </template>
      <span class="icon is-small is-left">
        <i class="fas fa-globe"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="LVA_check"></i>
      </span>
    </div>
    <input type="hidden" name="lva" id="lvaValue">

    <br />
    <div class="input_inscription control has-icons-left has-icons-right">
      <input list="datalist_lvb" class="color_input input" type="text" placeholder="LVB" id="LVB">
      <datalist autocomplete="off" id="datalist_lvb">
      </datalist>
      <template id="template_lvb">
        <option>Allemand</option>
        <option>Allemand Euro</option>
        <option>Anglais</option>
        <option>Anglais Euro</option>
        <option>Arabe</option>
        <option>Basque</option>
        <option>Catalan</option>
        <option>Chinois</option>
        <option>Créole</option>
        <option>Italien</option>
        <option>Italien Euro</option>
        <option>Espagnol</option>
        <option>Espagnol Euro</option>
        <option>Hébreu</option>
        <option>Kanak</option>
        <option>Portugais</option>
        <option>Portugais Euro</option>
        <option>Russe</option>
      </template>
      <span class="icon is-small is-left">
        <i class="fas fa-globe"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check" id="LVB_check"></i>
      </span>
    </div>
    <input type="hidden" name="lvb" id="lvbValue">

    <br />
    <div id="erreur" class="txt_centre">
      <br />
      <p class="erreurP">
        Vous n'avez pas rempli correctement les champs du formulaire !
      </p>
      <br />
    </div>
    <br>
    <center>
      <button type="submit" class="button">Next</button>
    </center>
    <br>
  </form>
</body>

</html>
